name: guinos
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

# To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

fonts:
    - family: Lora
      fonts:
        - asset: assets\fonts\Lora\static\Lora-Regular.ttf
        - asset: assets\fonts\Lora\Lora-Italic-VariableFont_wght.ttf
          style: italic
        - asset: assets\fonts\Lora\Lora-VariableFont_wght.ttf
          style: bold
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets\fonts\Roboto\Roboto-Regular.ttf
        - asset: assets\fonts\Roboto\Roboto-Italic.ttf
          style: italic
        - asset: assets\fonts\Roboto\Roboto-Bold.ttf
          style: bold
          weight: 700